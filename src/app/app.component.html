<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <div class="profile-container">
          <div class="profile-img">
            <img src="assets/icon/PRSU.png" alt="Profile Image">
          </div>
          <p class="profile-name" style="color: orange;">PRSU LIBRARY <br> <ion-label style="font-size: 0.8rem;color: rgb(230, 97, 9);">library_prsu@rediffmail.com</ion-label></p>
          
        </div>

        <ion-list id="inbox-list">
          <!-- <ion-list-header style="color: orange;">PRSU LIBRARY</ion-list-header> -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of gmail; let i = index">
            <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon (click)="mailto()"  aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label (click)="mailto()"  >{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of websites; let i = index">
            <ion-item routerDirection="root" [routerLink]="" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon (click)="openWebsite()" aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label  (click)="openWebsite()">{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of devloper; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>


        <p>Version: 1.0</p>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
